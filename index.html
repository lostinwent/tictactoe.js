<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FABULOUS TIC-TAC-TOE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css"> -->
    <link rel="stylesheet" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="mym">Make Your Move!</p>

        <hr>
        <table id="board">
            <tr>
                <td><p>1</p></td>
                <td><p>2</p></td>
                <td><p>3</p></td>
            </tr>
            <tr>
                <td><p>4</p></td>
                <td><p>5</p></td>
                <td><p>6</p></td>
            </tr>
            <tr>
                <td><p>7</p></td>
                <td><p>8</p></td>
                <td><p>9</p></td>
            </tr>
          </table>

            <hr>
            <input type="submit" class="styled-button-1" value="Play a new game!" />

    </div>
</body>
</html>
